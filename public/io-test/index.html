<!-- info.html -->
<!DOCTYPE html>
<html>

<head>
	<title>Socket.IO chat</title>
	<script src="/socket.io/socket.io.js"></script>

	<script>


		const chatMessageType = {
			welcome: 'welcome',
			join: 'join',
		}

		var socket = io();

		function ReadyAction(e) {
			console.log('DOMContentLoaded', { e, socket, io });
			var messages = document.getElementById('messages');
			var form = document.getElementById('form');
			var input = document.getElementById('input');

			form.addEventListener('submit', function (e) {
				console.log('form submit', { e, value: input.value });
				e.preventDefault();
				if (input.value) {
					socket.emit('chat message', input.value);
					input.value = '';
				}
			});

			socket.on('chat message', function (msg = {id: '', type: chatMessageType.welcome}) {
				console.log('chat message', { e, msg });
				var item = document.createElement('li');
				if (msg.type == chatMessageType.welcome) {
					//item.style.backgroundColor = 'blue';
				}
				else {
					//item.style.backgroundColor = 'green';
				}
				item.textContent = `id: ${msg.id}, type: ${msg.type} `;
				messages.appendChild(item);
				window.scrollTo(0, document.body.scrollHeight);
			});

		}

		document.addEventListener('DOMContentLoaded', ReadyAction);
	</script>

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			/* font-family: Arial, Helvetica, sans-serif;
			font-size: 1rem; */
			font: 13px Helvetica, Arial;
			margin: 14px 35px;
		}

		#text {
			color: #060606;
			line-height: 1.5;
			max-width: 48rem;
			margin: auto;
			padding: 1rem 2rem 1rem 2rem;
		}

		h1,
		h3 {
			margin: 20px 0px;
		}

		a {
			display: block;
			margin: 8px 0px;
		}

		p {
			margin: 15px 10px;
		}

		ul {
			margin: 10px 30px;
		}

		li {
			margin: 15px 15px;
		}

		blockquote {
			border-left-style: solid;
			border-left-color: lightgrey;
			padding-left: 10px;
			background-color: rgb(245, 247, 249);
		}

		pre {
			font-family: monospace;
			background-color: #fff;
			margin: auto auto;
			padding: 0.5em;
			border-radius: .25em;
			box-shadow: 0.1em 0.1em 0.5em rgba(0, 0, 0, 0.45);
			counter-reset: line;
		}

		pre span {
			display: block;
			line-height: 1.5rem;
		}
	</style>

	<style>
		body {
			margin: 0;
			padding-bottom: 3rem;
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
		}

		#form {
			background: rgba(0, 0, 0, 0.15);
			padding: 0.25rem;
			position: fixed;
			bottom: 0;
			left: 0;
			right: 0;
			display: flex;
			height: 3rem;
			box-sizing: border-box;
			backdrop-filter: blur(10px);
		}

		#input {
			border: none;
			padding: 0 1rem;
			flex-grow: 1;
			border-radius: 2rem;
			margin: 0.25rem;
		}

		#input:focus {
			outline: none;
		}

		#form>button {
			background: #333;
			border: none;
			padding: 0 1rem;
			margin: 0.25rem;
			border-radius: 3px;
			outline: none;
			color: #fff;
		}

		#messages {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}

		#messages>li {
			padding: 0.5rem 1rem;
		}

		#messages>li:nth-child(odd) {
			background: #efefef;
		}
	</style>
</head>

<body>
	<ul id="messages"></ul>
	<form id="form" action="">
		<input id="input" autocomplete="off" /><button>Send</button>
	</form>
</body>

</html>
